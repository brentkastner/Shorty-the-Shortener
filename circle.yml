deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app lit-ocean-5129
      - heroku pgbackups
      - git push brentkastner@heroku.com:lit-ocean-5129.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app lit-ocean-5129:
        timeout: 100
      - heroku maintenance:off --app lit-ocean-5129
